# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
          aws-access-key-id: '${{ secrets.AWS_USER_KEY }}'
          aws-secret-access-key: '${{ secrets.AWS_USER_SECRET_KEY }}'
          aws-region: us-east-1
    
    - name: Build & Deploy
      run: |
          echo "${{ secrets.AUTHKEY_RAJESH}}" > 5822_authkey_Rajesh.pem && chmod 400 roshan_auth_key.pem
          sleep 60
          sudo scp -o StrictHostKeyChecking=no -i roshan_auth_key.pem -r dist/todo/* ubuntu@$HOSTNAME:/var/www/html
